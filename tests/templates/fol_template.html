<!DOCTYPE html>
<head>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
   <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
   {{ vega }}
   {{ d3 }}
   {{ jquery}}


<style>

#map {
  position:absolute;
  top:0;
  bottom:0;
  right:0;
  left:0;
}

</style>
</head>
<body>

        <div id="map" {{ size }}></div>

<script>

var map = L.map('map').setView([{{ lat }}, {{ lon }}], {{ zoom_level }});

L.tileLayer('{{ Tiles }}', {
    maxZoom: {{ max_zoom }},
    attribution: '{{ attr }}'
}).addTo(map);

{% for mark, popup in markers %}
{{ mark }}
{{ popup }}
{% endfor %}

{{ lat_lng_pop }}

{{ click_pop }}

</script>

</body>
